<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"></link>
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"></link>

        <title>Java Guestbook</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css"></link>
	</head>
    <body>
        <div id="loginOuterContainer">
          <div id="loginInnerContainer">
            <text>Admin Login</text>
            <p th:if="${loginError}" class="error">Wrong user or password</p>
            <form th:action="@{/login}" method="post">
                <input type="text" id="username" name="username" placeholder="Username"/>
                <input type="password" id="password" name="password" placeholder="Password"/>
                <input type="submit" value="Log in" />
            </form>
            <a class="backToHomeButtons" href="/" th:href="@{/}">Back to home</a>
          </div>
        </div>
    </body>
</html>
