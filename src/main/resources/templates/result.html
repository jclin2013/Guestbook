<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Guestbook</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
    <link rel="stylesheet" href="styles.css"></link>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <div id="successfulSubmissionContainer">
    <div id="successfulSubmissionCenter">
      <div>Thanks for submitting!</div>
      <div id="submittedInfo">
        <p th:text="'Name: ' + ${user.name}" />
        <p th:text="'Email: ' + ${user.email}" />
        <p th:text="'Phone Number: ' + ${user.phoneNumber}" />
      </div>
      <a class="backToHomeButtons" href="/">Back to home</a>
    </div>
  </div>
</body>
</html>
