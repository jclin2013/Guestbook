<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"></link>
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"></link>

    <title>Java Guestbook</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="font-awesome.min.css" type="text/css" media="screen"></link>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <div id="formContainer">
    <div id="formBorderBox">
      <img id="guestyLogo" src="guestyLogo.png"></img>
      <form action="#" th:action="@{/}" th:object="${user}" method="post">
        <div class="listOfFields">
          <div><input type="text" th:field="*{name}" placeholder="Name" value="" /></div>
          <div><input type="text" th:field="*{email}" placeholder="Email" value="" /></div>
          <div><input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" value="" /></div>
          <div><input id="submitButton" type="submit" value="Submit"/></div>
        </div>
      </form>
      <div class="splashLinksContainer">
        <a th:href="@{~/seeNames}">See All Names</a>
        <a th:href="@{~/showAllUsers}">Admin Login</a>
      </div>
    </div>
  </div>
</body>
</html>
